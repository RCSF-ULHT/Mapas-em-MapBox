<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a default marker to a web map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

    <h1>Mapa</h1>


    <div id="map"></div>
    

    <script>

        // https://docs.mapbox.com/mapbox-gl-js/example/simple-map/
        // https://docs.mapbox.com/help/tutorials/custom-markers-gl-js/


        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoibHVjaW8tc3R1ZGVyIiwiYSI6ImNsMDlraG05ZTAxN3gzam56eDVwc3o4enQifQ.WL9qChb0N0-WqvqS6QThjg';
    const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-9.202533, 38.705635],
    zoom: 15
    });
    

    // Create a default Marker, colored black, rotated 45 degrees.
    const marker1 = new mapboxgl.Marker({ color: 'purple', rotation: 45 })
    .setLngLat([-9.202533, 38.7])
    .addTo(map);

    
    // Create a default Marker, colored black, rotated 45 degrees.
    const marker2 = new mapboxgl.Marker({ color: 'red', rotation: 45 })
    .setLngLat([-9.202533, 38.7056])
    .addTo(map);

    
    </script>
 
</body>
</html>
